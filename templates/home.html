{% extends 'home.html' %} {% block content %}

<body>

  <div class="container main">
    <div class="jumbotron" id="holder">
      

      <form class="form-horizontal" action="{{ url_for('predict')}}" method="post">

        <div class="form-group">
          <div class="col-sm-10">
            <input class="form-control" type="text" name="ApplicantIncome" placeholder="Your Income"
              required="required" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input class="form-control" type="text" name="CoaplicantIncome" placeholder="Co-applicant(garantor)Income"
              required="required" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input class="form-control" type="text" name="LoanAmount" placeholder="Loan Amount" required="required" />
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-10">
            <select class="form-control" type="number" name="Loan_Amount_Term" required="required">
              <option value="0">loan term:</option>
              <option value="240">6 months</option>
              <option value="360">12 months</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <select class="form-control" type="number" name="Credit_History" required="required">
              <option value="0">Credit History:</option>
              <option value="1">yes</option>
              <option value="0">no</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <select class="form-control" type="number" name="Self_Employed" required="required">
              <option value="0">Self Employed:</option>
              <option value="1">yes</option>
              <option value="0">no</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <select class="form-control" type="number" name="Property_Area" required="required">
              <option value="0">Property_Area:</option>
              <option value="2">urban</option>
              <option value="1">semiurban</option>
              <option value="0">rural</option>
            </select>
          </div>
        </div>

        
        <div class="form-group">
          <div class="col-sm-10">
            <select class="form-control" type="number" name="Married" required="required">
              <option value="0">Married:</option>
              <option value="1">yes</option>
              <option value="0">no</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input class="form-control" type="text" name="ZipCode" placeholder="Zip Code" required="required" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <select class="form-control" type="number" name="Education" required="required">
              <option value="0">Education:</option>
              <option value="1">Graduate</option>
              <option value="0">not Graduate</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <select class="form-control" type="number" name="Gender" required="required">
              <option value="0">Gender:</option>
              <option value="1">male</option>
              <option value="0">female</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input class="form-control" type="text" name="inq_last_6mths" placeholder="Inquiries in the Last 6 Months"
              required="required" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input class="form-control" type="text" name="open_acc" placeholder="Open Credit Lines"
              required="required" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input class="form-control" type="text" name="pub_rec" placeholder="Number of Public Record Bankruptcies"
              required="required" />
          </div>
        </div>

        
        <div class="form-group">
          <div class="col-sm-10">
            <input class="form-control" type="text" name="total_acc" placeholder="Total Credit Lines"
              required="required" />
          </div>
        </div>

        
        <div class="form-group">
          <div class="col-sm-10">
            <input class="form-control" type="text" name="acc_now_delinq"
              placeholder="Number of Accounts Currently Delinquent" required="required" />
          </div>
        </div>

        
        <div class="form-group">
          <div class="col-sm-10">
            <input class="form-control" type="text" name="tot_cur_bal"
              placeholder="Total Current Balance of All Accounts" required="required" />
          </div>
        </div>

        
        <div class="form-group">
          <div class="col-sm-10">
            <input class="form-control" type="text" name="open_act_il"
              placeholder="Number of Currently Active Installment Accounts" required="required" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input class="form-control" type="text" name="open_il_12m"
              placeholder="Number of Installment Accounts Opened in Past 12 Months" required="required" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input class="form-control" type="text" name="open_il_24m"
              placeholder="Number of Installment Accounts Opened in Past 24 Months" required="required" />
          </div>
        </div>



        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="button btn btn-default">PREDICT</button>
          </div>
        </div>
      </form>
      <center><b>
        <h2 style="color:#FF0000" ;>{{ prediction_text}}</h2>
      </b></center>
    <center>
      <h1 class='main_heading'> Loan Approval Prediction Model</h1>
    </center>



      <h2 class="result"></h2>
    </div>
  </div>

</body>
{% endblock %}
